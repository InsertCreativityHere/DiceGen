<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceForge - Die Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="interface.js"></script>
    <form novalidate>
        <div id="model-menu" class="menu">
            <h3 id="model-menu-header" class="menu-header">
                <span id=model-menu-dropdown class="dropdown-arrow">&#x25B8;</span>
                <span id=model-menu-label>Model</span>
            </h3>
            <div id=model-menu-content class="menu-content">
                <div id="base-model-field" class=field>
                    <label for="base-model-button"><b>Base Model</b></label>
                    <button type="button" id="base-model-button">None</button>
                </div>
                <div id="model-variables-section" class="section"></div>
            </div>
        </div>

        <div id="faces-menu" class="menu">
            <h3 id="faces-menu-header" class="menu-header">
                <span id="faces-menu-dropdown" class="dropdown-arrow">&#x25B8;</span>
                <span id="faces-menu-label">Faces</span>
            </h3>
            <div id=faces-menu-content class="menu-content">
                <div id="recess-faces-field" class="field">
                    <label for="recess-faces-checkbox"><b>Recess Faces</b></label>
                    <input type="checkbox" id="recess-faces-checkbox">
                </div>
                <div id="recess-faces-section" class="section" style="margin-bottom: 10px;">
                    <div id="face-depth-field" class="field">
                        <label for="face-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="face-depth-slider" step="0.1" value="5" min="0" max="8">8
                            <input type="number" id="face-depth-input" step="0.5" value="5">
                        </div>
                    </div>
                    <div id="face-border-width-field" class="field">
                        <label for="face-border-width-slider">Border Width</label>
                        <div class="slider-input">
                            0<input type="range" id="face-border-width-slider" step="0.05" value="0.5" min="0" max="2">2
                            <input type="number" id="face-border-width-input" step="0.1" value="0.5">
                        </div>
                    </div>
                    <div id="face-border-corners-field" class="field">
                        <label for="face-border-corners-chooser">Border Corners</label>
                        <select id="face-border-corners-chooser">
                            <option value="EMPTY">Empty</option>
                            <option value="STRAIGHT">Straight</option>
                            <option value="ROUNDED">Rounded</option>
                        </select>
                    </div>
                    <div id="straight-border-corners-section" class="sub-section">
                        <div id="straight-border-corners-protrusion-field" class="field">
                            <label for="straight-border-corners-protrusion-slider">Protrusion</label>
                            <div class="slider-input">
                                0<input type="range" id="straight-border-corners-protrusion-slider" step="0.01" value="0.2" min="0" max="1">1
                                <input type="number" id="straight-border-corners-protrusion-input" step="0.05" value="0.2">
                            </div>
                        </div>
                    </div>
                    <div id="rounded-border-corners-section" class="sub-section">
                        <div id="rounded-border-corners-protrusion-field" class="field">
                            <label for="rounded-border-corners-protrusion-slider">Protrusion</label>
                            <div class="slider-input">
                                0<input type="range" id="rounded-border-corners-protrusion-slider" step="0.01" value="0.2" min="0" max="1">1
                                <input type="number" id="rounded-border-corners-protrusion-input" step="0.05" value="0.2">
                            </div>
                        </div>
                        <div id="rounded-border-corners-curvature-field" class="field">
                            <label for="rounded-border-corners-curvature-slider">Curvature</label>
                            <div class="slider-input">
                                0<input type="range" id="rounded-border-corners-curvature-slider" step="0.05" value="0.5" min="0" max="2">2
                                <input type="number" id="rounded-border-corners-curvature-input" step="0.1" value="0.5">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="round-faces-field" class="field">
                    <label for="round-faces-checkbox"><b>Round Faces</b></label>
                    <input type="checkbox" id="round-faces-checkbox">
                </div>
                <div id="round-faces-section" class="section">
                    <div id="face-curvature-field" class="field">
                        <label for="face-curvature-slider">Curvature</label>
                        <div class="slider-input">
                            0<input type="range" id="face-curvature-slider" step="0.05" value="0.2" min="0" max="2">2
                            <input type="number" id="face-curvature-input" step="0.1" value="0.2">
                        </div>
                    </div>
                    <div id="face-subdivisions-field" class="field">
                        <label for="face-subdivisions-slider">Subdivisions</label>
                        <div class="slider-input">
                            0<input type="range" id="face-subdivisions-slider" step="1" value="8" min="0" max="8">8
                            <input type="number" id="face-subdivisions-input" step="1" value="8" min="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="edges-menu" class="menu">
            <h3 id=edges-menu-header class="menu-header">
                <span id=edges-menu-dropdown class="dropdown-arrow">&#x25B8;</span>
                <span id=edges-menu-label>Edges</span>
            </h3>
            <div id=edges-menu-content class="menu-content">
                <div id="edge-type-field" class="field">
                    <label for="edge-type-chooser"><b>Edge Type</b></label>
                    <select id="edge-type-chooser">
                        <option value="NORMAL">Normal</option>
                        <option value="BEVELED">Beleved</option>
                        <option value="ROUNDED">Rounded</option>
                    </select>
                </div>
                <div id="beveled-edge-type-section" class="section">
                    <div id="beveled-edge-depth-field" class="field">
                        <label for="beveled-edge-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="beveled-edge-depth-slider" step="0.05" value="0.4" min="0" max="2">2
                            <input type="number" id="beveled-edge-depth-input" step="0.1" value="0.4">
                        </div>
                    </div>
                </div>
                <div id="rounded-edge-type-section" class="section">
                    <div id="rounded-edge-depth-field" class="field">
                        <label for="rounded-edge-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="rounded-edge-depth-slider" step="0.05" value="0.4" min="0" max="2">2
                            <input type="number" id="rounded-edge-depth-input" step="0.1" value="0.4">
                        </div>
                    </div>
                    <div id="rounded-edge-curvature-field" class="field">
                        <label for="rounded-edge-curvature-slider">Curvature</label>
                        <div class="slider-input">
                            0<input type="range" id="rounded-edge-curvature-slider" step="0.05" value="1.0" min="0" max="2">2
                            <input type="number" id="rounded-edge-curvature-input" step="0.1" value="1.0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="corners-menu" class="menu">
            <h3 id=corners-menu-header class="menu-header">
                <span id=corners-menu-dropdown class="dropdown-arrow">&#x25B8;</span>
                <span id=corners-menu-label>Corners</span>
            </h3>
            <div id=corners-menu-content class="menu-content">
                <div id="corner-type-field" class="field">
                    <label for="corner-type-chooser"><b>Corner Type</b></label>
                    <select id="corner-type-chooser">
                        <option value="NORMAL">Normal</option>
                        <option value="TRUNCATED">Truncated</option>
                        <option value="KLEETOPED">Kleetoped</option>
                        <option value="ROUNDED">Rounded</option>
                    </select>
                </div>
                <div id="lock-corner-edge-types-field" class="field">
                    <label for="lock-corner-edge-types-checkbox">Lock to Edge Type</label>
                    <input type="checkbox" id="lock-corner-edge-types-checkbox">
                </div>
                <div id="truncated-corner-type-section" class="section">
                    <div id="truncated-corner-depth-field" class="field">
                        <label for="truncated-corner-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="truncated-corner-depth-slider" step="0.05" value="1.0" min="0" max="3">3
                            <input type="number" id="truncated-corner-depth-input" step="0.1" value="1.0">
                        </div>
                    </div>
                </div>
                <div id="kleetoped-corner-type-section" class="section">
                    <div id="kleetoped-corner-depth-field" class="field">
                        <label for="kleetoped-corner-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="kleetoped-corner-depth-slider" step="0.05" value="1.0" min="0" max="3">3
                            <input type="number" id="kleetoped-corner-depth-input" step="0.1" value="1.0">
                        </div>
                    </div>
                    <div id="kleetoped-corner-protrusion-field" class="field">
                        <label for="kleetoped-corner-protrusion-slider">Protrusion</label>
                        <div class="slider-input">
                            0<input type="range" id="kleetoped-corner-protrusion-slider" step="0.05" value="0.8" min="0" max="5">5
                            <input type="number" id="kleetoped-corner-protrusion-input" step="0.1" value="0.8">
                        </div>
                    </div>
                </div>
                <div id="rounded-corner-type-section" class="section">
                    <div id="rounded-corner-depth-field" class="field">
                        <label for="rounded-corner-depth-slider">Depth</label>
                        <div class="slider-input">
                            0<input type="range" id="rounded-corner-depth-slider" step="0.05" value="0.8" min="0" max="3">3
                            <input type="number" id="rounded-corner-depth-input" step="0.1" value="0.8">
                        </div>
                    </div>
                    <div id="rounded-corner-curvature-field" class="field">
                        <label for="rounded-corner-curvature-slider">Curvature</label>
                        <div class="slider-input">
                            0<input type="range" id="rounded-corner-curvature-slider" step="0.05" value="0.4" min="0" max="2">2
                            <input type="number" id="rounded-corner-curvature-input" step="0.1" value="0.4">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="glyphs-menu" class="menu">
            <h3 id=glyphs-menu-header class="menu-header">
                <span id=glyphs-menu-dropdown class="dropdown-arrow">&#x25B8;</span>
                <span id=glyphs-menu-label>Glyphs</span>
            </h3>
            <div id=glyphs-menu-content class="menu-content">
                <div id="font-field" class="field">
                    <label for="font-button"><b>Font</b></label>
                    <button type="button" id="font-button">None</button>
                </div>
                <div id="glyph-mapping-field" class="field">
                    <label for="glyph-mapping-chooser">Glyph Mapping</label>
                    <select id="glyph-mapping-chooser"></select>
                </div>
                <div id="glyphs-section" class="section" style="margin-bottom: 5px;">
                    <table id="glyph-table">
                        <thead>
                            <tr>
                                <th style="text-align: right;">&#x23</th>
                                <th class="glyph-text-field">Text</th>
                                <th class="glyph-font-button">Font</th>
                            </tr>
                        </thead>
                        <tbody id="glyph-table-body"></tbody>
                    </table>
                </div>
                <div id="glyph-mapping-controls">
                    <button type="button" id="reset-glyph-mapping-button">Reset Mapping</button>
                    <button type="button" id="advanced-glyph-menu-button">Customize Mapping</button>
                </div>
            </div>
        </div>

    </form>
    <script src="initialize.js"></script>
    <script>
        currentLocale = EN_US;
    </script>
</body>
</html>
